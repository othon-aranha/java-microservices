server:
  port: 8082
  
spring:       
  application:
    name: condominio-service  
  cloud:
    config:
      uri: http://localhost:8888
  jpa:
    database-platform: br.com.condominio.client.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: none  
  datasource:
    driver-class-name: org.sqlite.JDBC       
    hikari:
      jdbc-url: jdbc:sqlite:D:/Desenvolvimento/Repositorios/Ionic/NoFood.Ionic/src/app/db/admcond.db
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true